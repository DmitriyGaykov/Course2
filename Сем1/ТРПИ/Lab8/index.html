<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <main class="formWrapper">
        <form action="index.html" method="POST" onsubmit="return false;">
            <label for="name">Name:
                <input class="inputName" type="text" name="name">
            </label>
            <label for="surname">Surname:
                <input class="inputSurname" type="text" name="surname">
            </label>
            <label for="email">Email:
                <input class="inputEmail" type="email" name="email">
            </label>
            <label for="password">Password:
                <input class="inputPassword" type="password" name="password">
            </label>
            <label for="Birthday">Birthday:
                <input class="inputBirthday" type="date" name="birthday">
            </label>
            <span class="mistake"></span>
            <input type="submit" class="submit">
        </form>
    </main>
</body>
<script src="JS/index.js"></script>

</html>
